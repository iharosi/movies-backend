<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movies Web API</title>
    </head>
    <body>
        <h3>Movies Web API</h3>
        <table border="1" cellpadding="10" cellspacing="1">
            <tr>
                <th>Endpoint</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>/</td>
                <td>This page</td>
            </tr>
            <tr>
                <td>/movies/all</td>
                <td>Get all the movies</td>
            </tr>
            <tr>
                <td>/movies/identified</td>
                <td>Get movies which has metadata</td>
            </tr>
            <tr>
                <td>/movies/unidentified</td>
                <td>Get movies which hasn't been identified</td>
            </tr>
        </table>
    </body>
</html>
